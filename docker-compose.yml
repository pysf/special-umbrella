version: "3.8"

networks:
  app-net:
    driver: bridge

volumes:
  db:

services:
  db:
    container_name: db
    image: bitnami/mongodb:6.0
    ports:
      - 27017:27017
    env_file:
      - .env
    networks:
      - app-net
    volumes:
      - db:/bitnami/mongodb
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: on-failure    
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - app-net
    volumes:
      - .:/opt/app
